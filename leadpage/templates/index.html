{% load bootstrap3 %}
{% load seo %}
<html>
<head>
  {% get_metadata %}
</head>
<body>
    <form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
</body>
</html>
